{% extends "base.html" %}
{% block title %} Consultar Flujo {% endblock %}
{% block content %}
	{% load staticfiles %}
	<br />
	<br />
	
	<h4 align="center"><strong>Consulta de Flujo</strong></h4>
	<div class="panel row ">
	<form action = "." method = "POST">
		{% csrf_token %}
		
			{{ form.non_field_errors }}
			<div class="large-6 large-centered columns"> 
				{{form.nombre.errors}}
				<label>Nombre
				{{ form.nombre }}
				</label>
				<label>Actividades
				{{ form.actividades }}</label>
				
			</div>
			<div class="large-2 right columns">
				<p align="auto"><input class="small radius button" type="button" name="Cancelar" value="Volver" onClick="location.href='/adm_flujo/'"></p>
			</div>
		</form>
	</div>
{% endblock %}
