{% extends "base.html" %}
{% block title %} Consultar Usuario{% endblock %}
{% block content %}
<br />
<br />
<h4 align="center"><strong>Datos del Usuario</strong></h4>

<div class="panel row">
		<div class="large-2 columns" >
					<label> Foto
					{% if user.usuario.foto %}
					
						<a class="th" href="/media/{{foto}}">
							<img id="perfil" src = "/media/{{foto}}" width="100px" heigh="500px" >
						</a>
					
					{% else %}
						<a class="th" href="/media/{{foto}}">
							<img id="perfil" src = "/media/images/iconos/no_disponible.png" width="100px" heigh="500px" >
						</a>
					{% endif %}
					</label>					
		</div>
		<div class="large-8 large-centered columns">
				<label>ID:
				{{form.id}}</label>
				<label>User Name:
				{{form.username}}</label>
				<label>Nombre:
				{{form.first_name}}</label>
				<label>Apellido:
				{{form.last_name}}</label>
				<label>Email:
				{{form.email}}</label>
				<label>Telefono:
				{{form.telefono}}</label>
		</div>
	</div>
		<div class="small-7 columns right">
		<p align="center"><input class= "tiny radius alert button" type="button" name="volver" value="Volver" onClick="location.href='/adm_usuario/'"></p>
		</div>
		
{% endblock %}
